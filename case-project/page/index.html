<script>
    let index = 1;
    let task;
    function loadImg() {
        if (index === 5) index = 1;
        $(".top-pict").css("background-image", "url(../img/index/" + index + ".jpg)");
        index++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 1000); //启动定时器

        $(".top-pict").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $(".top-pict").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 2000);
        })



    $("#search").load("../page/-index-search.html");
    $("#menue-top1").click(function () {
        $("#dynastic").load("../page/-index-search.html")
    });
    $("#menue-top4").click(function () {
        $("#search").load("../page/-friends-search.html")
    });

    $("#dynastic").load("../page/-discover.html");
    $("#menue-top1").click(function () {
        $("#dynastic").load("../page/-discover.html")
    });
    $("#menue-top4").click(function () {
        $("#dynastic").load("../page/-friends.html")
    });

    $("#title").load("../page/-index-title.html");
    $("#menue-top1").click(function () {
        $("#title").load("../page/-index-title.html")
    });
    $("#menue-top4").click(function () {
        $("#title").load("../page/-friends-title.html")
    });


        $("#menue div").each(function() {
            $(this).css('background-image' , 'url('+$(this).data("normal")+')').css('background-size' , '30%');
            // console.log($(this).data("normal"));
        });

        //当点击每一个
        $(".menue-top").click( function() {

            //让所有按钮的背景  再次变为 normal 状态
            $(".menue-top").each(function(){
                $(this).css('background-image' , 'url('+$(this).data("normal")+')');
            });
            //让被点击的层切换为  press
            $(this).css('background-image' , 'url('+$(this).data("press")+')');


            $("#dynastic").load($(this).data("url"))

        });

    })
</script>
